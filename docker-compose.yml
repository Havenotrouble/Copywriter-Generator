version: '3.8'

services:
  # 后端服务
  backend:
    build:
      context: ./backend-api
      dockerfile: Dockerfile
    container_name: copywriter-backend
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - ALLOWED_ORIGINS=http://localhost,http://your-domain.com
      - TZ=Asia/Bangkok
    volumes:
      - ./backend-api/logs:/app/logs
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端服务
  frontend:
    build:
      context: ./frontend-web
      dockerfile: Dockerfile
    container_name: copywriter-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - TZ=Asia/Bangkok
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    depends_on:
      backend:
        condition: service_healthy

  # Nginx 反向代理
  nginx:
    image: nginx:1.25-alpine
    container_name: copywriter-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx-cache:/var/cache/nginx
      - nginx-logs:/var/log/nginx
    networks:
      - app-network
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  app-network:
    driver: bridge

volumes:
  nginx-cache:
  nginx-logs:
