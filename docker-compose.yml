version: '3.8'

services:
  # 后端服务
  backend:
    # 替换为你的阿里云私有镜像地址
    image: crpi-00uv6xhnz6e4vc1g.cn-hongkong.personal.cr.aliyuncs.com/liziyi798/copywriter-backend:latest
    container_name: copywriter-backend
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - TZ=Asia/Bangkok
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端服务
  frontend:
    # 替换为你的阿里云私有镜像地址
    image: crpi-00uv6xhnz6e4vc1g.cn-hongkong.personal.cr.aliyuncs.com/liziyi798/copywriter-frontend:latest
    container_name: copywriter-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - TZ=Asia/Bangkok
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    depends_on:
      backend:
        condition: service_healthy

  # Nginx 反向代理 (使用官方镜像，因为它不需要你构建)
  nginx:
    image: nginx:1.25-alpine
    container_name: copywriter-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx-cache:/var/cache/nginx
      - nginx-logs:/var/log/nginx
    networks:
      - app-network
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  app-network:
    driver: bridge

volumes:
  nginx-cache:
  nginx-logs: